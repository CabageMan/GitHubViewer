# FRAGMENTS

# Repository Fragment
fragment RepositoriesListFragment on Repository {
    id
    name
    createdAt
    isPrivate
    isFork
    description
    primaryLanguage {
      name
      color
    }
}

# QUERIES

# Get Own User
query OwnUser($order: RepositoryOrder!, $numberOfRepositories: Int!) {
    viewer {
        name
        login
        repositories(last:$numberOfRepositories orderBy:$order) {
            totalCount
            nodes {
                ...RepositoriesListFragment
            }
        }
    }
}

# Get Repository Details
query RepositoryDetails($ownerName: String!, $repositoryName: String!) {
    repository(owner:$ownerName name:$repositoryName) {
        assignableUsers(first:13) {
            nodes {
                name
            }
        }
        pushedAt
        resourcePath
        url
        updatedAt
        forkCount
        parent {
          name
        }
    }
}
